<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MasterPlan Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        /* --- CSS: DASHBOARD TASARIMI --- */
        :root {
            --bg-dark: #0f172a;
            --bg-card: #1e293b;
            --primary: #3b82f6;
            --accent: #8b5cf6;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --success: #10b981;
            --danger: #ef4444;
            --border: #334155;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            outline: none;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- SOL PANEL (SIDEBAR) --- */
        .sidebar {
            width: 280px;
            background-color: var(--bg-card);
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border);
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Pomodoro Timer */
        .timer-box {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.2);
        }

        .timer-display {
            font-size: 2.5rem;
            font-weight: 700;
            margin: 10px 0;
        }

        .timer-controls button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.2s;
        }

        .timer-controls button:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Kategoriler */
        .nav-links {
            list-style: none;
        }

        .nav-links li {
            padding: 12px 15px;
            margin-bottom: 5px;
            border-radius: 10px;
            cursor: pointer;
            color: var(--text-muted);
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-links li:hover,
        .nav-links li.active {
            background-color: rgba(59, 130, 246, 0.1);
            color: var(--primary);
        }

        /* Veri Butonları */
        .data-controls {
            margin-top: auto;
            display: flex;
            gap: 10px;
        }

        .btn-small {
            flex: 1;
            padding: 10px;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            color: var(--text-muted);
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .btn-small:hover {
            color: var(--text-main);
            border-color: var(--text-muted);
        }

        /* --- SAĞ PANEL (ANA İÇERİK) --- */
        .main-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            position: relative;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        /* Görev Ekleme */
        .input-area {
            background: var(--bg-card);
            padding: 10px;
            border-radius: 15px;
            display: flex;
            gap: 10px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border: 1px solid var(--border);
        }

        #taskInput {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 10px;
            font-size: 1rem;
        }

        select {
            background: var(--bg-dark);
            color: var(--text-main);
            border: 1px solid var(--border);
            padding: 0 15px;
            border-radius: 8px;
            cursor: pointer;
        }

        #addBtn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.2s;
        }

        #addBtn:hover {
            transform: scale(1.05);
        }

        /* Liste Kartları */
        .task-list {
            display: grid;
            gap: 15px;
        }

        .task-card {
            background: var(--bg-card);
            padding: 20px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 5px solid var(--border);
            transition: 0.3s;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .task-card:hover {
            transform: translateX(5px);
        }

        /* Kategori Renkleri */
        .cat-work {
            border-color: #3b82f6;
        }

        .cat-personal {
            border-color: #10b981;
        }

        .cat-coding {
            border-color: #f59e0b;
        }

        .cat-shopping {
            border-color: #ec4899;
        }

        .task-content h4 {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .task-content span {
            font-size: 0.8rem;
            color: var(--text-muted);
            background: rgba(255, 255, 255, 0.05);
            padding: 2px 8px;
            border-radius: 4px;
        }

        .task-card.completed {
            opacity: 0.5;
            text-decoration: line-through;
            border-color: var(--text-muted);
        }

        .actions button {
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.1rem;
            margin-left: 10px;
            transition: 0.2s;
        }

        .actions button:hover {
            color: var(--text-main);
        }

        .actions .btn-check:hover {
            color: var(--success);
        }

        .actions .btn-del:hover {
            color: var(--danger);
        }
    </style>
</head>

<body>

    <aside class="sidebar">
        <div class="brand">
            <i class="fas fa-layer-group"></i> hallederiz.
        </div>

        <div class="timer-box">
            <div style="font-size: 0.9rem; opacity: 0.8">Pomodoro</div>
            <div class="timer-display" id="timer">25:00</div>
            <div class="timer-controls">
                <button onclick="startTimer()"><i class="fas fa-play"></i></button>
                <button onclick="pauseTimer()"><i class="fas fa-pause"></i></button>
                <button onclick="resetTimer()"><i class="fas fa-redo"></i></button>
            </div>
        </div>

        <ul class="nav-links">
            <li class="active" onclick="filterTasks('all', this)"><i class="fas fa-inbox"></i> Tüm Görevler</li>
            <li onclick="filterTasks('work', this)"><i class="fas fa-briefcase"></i> Okul</li>
            <li onclick="filterTasks('coding', this)"><i class="fas fa-code"></i> Kodlama</li>
            <li onclick="filterTasks('personal', this)"><i class="fas fa-user"></i> Kişisel</li>
            <li onclick="filterTasks('shopping', this)"><i class="fas fa-shopping-cart"></i> Alışveriş</li>
        </ul>

        <div class="data-controls">
            <button class="btn-small" onclick="exportData()"><i class="fas fa-download"></i> İndir</button>
            <button class="btn-small" onclick="document.getElementById('fileInput').click()"><i
                    class="fas fa-upload"></i> Yükle</button>
            <input type="file" id="fileInput" style="display: none" onchange="importData(this)">
        </div>
    </aside>

    <main class="main-content">
        <header>
            <div>
                <h2>Noted.</h2>
                <p style="color: var(--text-muted)">Fazladan ne kadar çalışırsan, o kadar ilerlersin.</p>
            </div>
            <div style="text-align: right">
                <h3 id="taskCount">0 Görev</h3>
                <span style="font-size: 0.8rem; color: var(--success)" id="completedCount">0 Tamamlandı</span>
            </div>
        </header>

        <div class="input-area">
            <input type="text" id="taskInput" placeholder="Yeni bir görev yaz...">
            <select id="categorySelect">
                <option value="work">Okul</option>
                <option value="coding">Kodlama</option>
                <option value="personal">Kişisel</option>
                <option value="shopping">Alışveriş</option>
            </select>
            <button id="addBtn" onclick="addTask()">Oluştur</button>
        </div>

        <div class="task-list" id="taskList">
        </div>
    </main>

    <script>
        /* --- JAVASCRIPT --- */
        let todos = JSON.parse(localStorage.getItem('masterplan_todos')) || [];
        let currentFilter = 'all';

        // Başlangıç
        document.addEventListener('DOMContentLoaded', () => {
            renderTodos();
        });

        // 1. GÖREV EKLEME
        function addTask() {
            const input = document.getElementById('taskInput');
            const category = document.getElementById('categorySelect').value;

            if (input.value.trim() === '') return;

            const newTodo = {
                id: Date.now(),
                text: input.value,
                category: category,
                completed: false,
                date: new Date().toLocaleDateString('tr-TR')
            };

            todos.unshift(newTodo); // En başa ekle
            saveAndRender();
            input.value = '';
        }

        // 2. LİSTELEME
        function renderTodos() {
            const list = document.getElementById('taskList');
            list.innerHTML = '';

            let filteredTodos = todos;
            if (currentFilter !== 'all') {
                filteredTodos = todos.filter(t => t.category === currentFilter);
            }

            // İstatistikleri Güncelle
            document.getElementById('taskCount').innerText = `${filteredTodos.length} Görev`;
            document.getElementById('completedCount').innerText = `${filteredTodos.filter(t => t.completed).length} Tamamlandı`;

            filteredTodos.forEach(todo => {
                const div = document.createElement('div');
                div.className = `task-card cat-${todo.category} ${todo.completed ? 'completed' : ''}`;

                // Kategori ismini düzeltme
                let catName = todo.category.toUpperCase();
                if (catName === 'WORK') catName = 'İŞ';

                div.innerHTML = `
                    <div class="task-content">
                        <h4>${todo.text}</h4>
                        <span>${catName} • ${todo.date}</span>
                    </div>
                    <div class="actions">
                        <button class="btn-check" onclick="toggleTask(${todo.id})">
                            <i class="fas fa-check-circle"></i>
                        </button>
                        <button class="btn-del" onclick="deleteTask(${todo.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        // 3. İŞLEVLER (Tamamla/Sil)
        function toggleTask(id) {
            todos = todos.map(t => {
                if (t.id === id) {
                    // Eğer görev tamamlanıyorsa (false -> true) Konfeti patlat!
                    if (!t.completed) launchConfetti();
                    return { ...t, completed: !t.completed };
                }
                return t;
            });
            saveAndRender();
        }

        function deleteTask(id) {
            if (confirm("Silmek istediğine emin misin?")) {
                todos = todos.filter(t => t.id !== id);
                saveAndRender();
            }
        }

        // 4. KATEGORİ FİLTRELEME
        function filterTasks(category, element) {
            currentFilter = category;

            // Aktif sınıfını güncelle
            document.querySelectorAll('.nav-links li').forEach(el => el.classList.remove('active'));
            if (element) element.classList.add('active');

            renderTodos();
        }

        // 5. POMODORO TIMER
        let timer;
        let timeLeft = 25 * 60; // 25 dakika
        let isRunning = false;

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timer').innerText =
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (isRunning) return;
            isRunning = true;
            timer = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    updateTimerDisplay();
                } else {
                    clearInterval(timer);
                    isRunning = false;
                    alert("Süre doldu! Mola ver.");
                    launchConfetti(); // Süre bitince de konfeti!
                }
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(timer);
            isRunning = false;
        }

        function resetTimer() {
            pauseTimer();
            timeLeft = 25 * 60;
            updateTimerDisplay();
        }

        // 6. VERİ YEDEKLEME (EXPORT/IMPORT)
        function exportData() {
            const dataStr = JSON.stringify(todos);
            const dataUri = 'data:application/json;charset=utf-8,' + encodeURIComponent(dataStr);

            const exportFileDefaultName = 'gorevlerim_yedek.json';

            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        }

        function importData(input) {
            const file = input.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                try {
                    const importedTodos = JSON.parse(e.target.result);
                    if (Array.isArray(importedTodos)) {
                        todos = importedTodos;
                        saveAndRender();
                        alert("Yedek başarıyla yüklendi!");
                    } else {
                        alert("Hatalı dosya formatı!");
                    }
                } catch (err) {
                    alert("Dosya okunamadı.");
                }
            };
            reader.readAsText(file);
        }

        // 7. YARDIMCILAR
        function saveAndRender() {
            localStorage.setItem('masterplan_todos', JSON.stringify(todos));
            renderTodos();
        }

        function launchConfetti() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        }
    </script>
</body>

</html>
